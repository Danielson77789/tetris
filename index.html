<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Tetris</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id='score'> </div>
  <div class="main-wrapper">
    <canvas id='tetris' height="400" width="240"></canvas>
  </div>
  <p>1. The left and right arrow keys will move the tetrominoes to the sides.</p>
  <p>2. The space bar will spin the tetrominoes.</p>
  <p>3. The down key will move the tetrominoes quicker.</p>
  <p>4. Fill rows to score points, the more rows filled at once the more points!</p>
  <script src="./app.js"></script>
</body>
</html>
